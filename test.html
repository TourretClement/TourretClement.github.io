<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Menu avec Soulignement Animé</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .center-wrapper {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .navbar {
      position: relative;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      height: 40px;
      justify-content: center;
      align-items: center;
    }

    

    .navbar a {
      flex: 1;
      color: black;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }


    .indicator {
      position: absolute;
      bottom: 0;
      height: 3px;
      background-color: #ffcc00;
      transition: left 0.3s ease, width 0.3s ease;
      z-index: 0;
    }

    .tab-content-wrapper {
      padding: 20px;
      max-width: 600px;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }
  </style>
</head>
<body>
    <div class="center-wrapper">

        <div class="navbar">
            <a class="tab-link active" onclick="showTab(this, 'home')">Accueil</a>
            <a class="tab-link" onclick="showTab(this, 'about')">À propos</a>
            <a class="tab-link" onclick="showTab(this, 'contact')">Contact</a>
            <div class="indicator" id="indicator"></div>
        </div>
    </div>
    

  <div class="tab-content-wrapper">
    <div id="home" class="content active">
      <h2>Bienvenue</h2>
      <p>Ceci est la page d'accueil.</p>
    </div>
    <div id="about" class="content">
      <h2>À propos</h2>
      <p>Voici des informations à propos de notre projet.</p>
    </div>
    <div id="contact" class="content">
      <h2>Contact</h2>
      <p>Vous pouvez nous joindre à contact@example.com.</p>
    </div>
  </div>

  <script>
    function showTab(tabElement, tabId) {
      // Gérer le contenu
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      // Gérer l'onglet actif
      document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
      tabElement.classList.add('active');

      // Déplacer l’indicateur
      const indicator = document.getElementById('indicator');
      indicator.style.width = tabElement.offsetWidth + 'px';
      indicator.style.left = tabElement.offsetLeft + 'px';
    }

    // Initialiser la position de l’indicateur après chargement
    window.addEventListener('load', () => {
      const activeTab = document.querySelector('.tab-link.active');
      const indicator = document.getElementById('indicator');
      indicator.style.width = activeTab.offsetWidth + 'px';
      indicator.style.left = activeTab.offsetLeft + 'px';
    });

    // Recalibrer l'indicateur si la fenêtre est redimensionnée
    window.addEventListener('resize', () => {
      const activeTab = document.querySelector('.tab-link.active');
      const indicator = document.getElementById('indicator');
      indicator.style.width = activeTab.offsetWidth + 'px';
      indicator.style.left = activeTab.offsetLeft + 'px';
    });
  </script>

</body>
</html>
